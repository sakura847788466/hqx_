<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="shortcut icon" href="image/favicon.ico"/>
    <link type="text/css" rel="stylesheet" href="css/login.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="left">
            <div class="left-content">
                <img src="image/login-title.png"/>
                <div class="left-change">点击切换</div>
            </div>
        </div>
        <div class="right">
            <div class="right-title">
                <img src="image/login-logo.png"/>
            </div>
            <div class="right-content">
                <div class="login-title">Welcome!</div>
                <div class="login-form">
                    <input type="text" class="login-input" placeholder="输入账号" id="userName"/>
                </div>
                <div class="login-form">
                    <input type="password" class="login-input" placeholder="输入密码" id="password"/>
                </div>
                <div class="login-btn">登录</div>
            </div>
            <div class="right-foot">技术支持：广东海启星海洋科技有限公司</div>
        </div>
    </div>
    <div class="login-tip">
        <img src="image/alert-icon.png"/>
        <span></span>
    </div>
</div>
</body>
</html>
